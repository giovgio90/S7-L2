<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form di Registrazione</h1>
    <div id="registration-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Inserisci il tuo nome" />
      <button id="saveName">Salva Nome</button>
      <button id="removeName">Rimuovi Nome</button>
    </div>
    <div id="savedName"></div>
    <hr />
    <h1>Contatore di Tempo</h1>
    <div>
      <p>Tempo trascorso: <span id="counter">0</span> secondi</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
